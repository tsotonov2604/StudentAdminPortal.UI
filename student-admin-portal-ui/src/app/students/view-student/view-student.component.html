<div class="page-header">
  <div class="container">
    <h1>Student Profile</h1>
  </div>
</div>
<div class="container m-1">

<div class="row">
  <div class="col-xs-6">
    <form #studentDetailForm="ngForm">
      <div class="row">
        <div class="col-xs-6">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input type="text" matInput [(ngModel)]="student.firstName" name="firstName">
          </mat-form-field>
        </div>
        <div class="col-xs-6">
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input type="text" matInput [(ngModel)]="student.lastName" name="lastName">
          </mat-form-field>
        </div>
        <div class="col-xs-12" style="margin-left: 1px;">
          <mat-form-field appearance="outline">
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="studentDOB" name="dob">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="text" matInput [(ngModel)]="student.email" name="email">
          </mat-form-field>
        </div>
        <div class="col-xs-6">
          <mat-form-field appearance="outline">
            <mat-label>Mobile</mat-label>
            <input type="number" matInput [(ngModel)]="student.mobile" name="mobile">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <mat-form-field appearance="outline">
            <mat-label>Gender</mat-label>
            <input type="text" matInput [(ngModel)]="student.gender.description" name="gender">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <mat-form-field appearance="outline">
            <mat-label>Physical Address</mat-label>
            <input type="text" matInput [(ngModel)]="student.address.physicalAddress" name="physicalAddress">
          </mat-form-field>
        </div>
      </div><div class="row">
        <div class="col-xs-12">
          <mat-form-field appearance="outline">
            <mat-label>Postal Address</mat-label>
            <input type="text" matInput [(ngModel)]="student.address.postralAddress" name="postalAddress">
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</div>


</div>
<div class="container end-xs m-1">
  <div class="row">
    <div class="col-xs-12">
      <button mat-raised-button color="primary" routerLink="/students">Go Back</button>
    </div>
  </div>
</div>
